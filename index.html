		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="This is an admission aggregate calculator for the University of Lagos."
		/>
		<meta name="author" content="Clinton Nkwocha" />
		<meta name="language" content="English" />
		<meta
			name="keywords"
			content="mdcat, admission aggregate calculator, admission, aggregate, calculator, unilag-calc"
		/>
		<title>Admission Aggregate Calculator</title>
		<link
			href="https://fonts.googleapis.com/css?family=Zilla+Slab"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
		<link rel="stylesheet" href="./css/reset.min.css" type="text/css" />
		<link rel="stylesheet" href="./css/style.css" type="text/css" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Admission Aggregate Calculator</h1>
			</header>
			<main>
				<div id="background"></div>
				<div class="wrap">
					<div id="back" class="card at-back">
						<h2>Your Aggregate:</h2>
						<div id="circle">
							<div id="inner-circle"></div>
						</div>
						<form id="result">
							<input
								type="submit"
								value="Reset"
								id="reset"
								class="input activate"
							/>
						</form>
					</div>
					<div id="front" class="card">
						<h2>Input Your Details</h2>
						<form id="details">
							<label for="mdcat-input"> MDCAT Marks </label>
							<br />
							<input
								type="number"
								name="mdcat-input"
								id="mdcat-input"
								class="input"
								min="0"
								max="200"
								required
							/>
							<br />
							<label for="intermediate-input"> F.S.C Marks </label>
							<br />
							<input
								type="number"
								name="intermediate-input"
								id="intermediate-input"
								class="input"
								min="0"
								max="1100"
								required
							/>
							<br />
							<label for="matric-input"> Matric Marks </label>
							<br />
							<input
								type="number"
								name="matric-input"
								id="matric-input"
								class="input"
								min="0"
								max="1100"
								required
							/>
							<input
								type="submit"
								value="Calculate"
								id="submit"
								class="input activate"
							/>
						</form>
					</div>
				</div>
			</main>
			<footer>
				<p>
					Made by
					<a href="https://github.com/thequantumcog" target="_blank"
						>Quantum Cog</a
					>
				</p>
			</footer>
